<!DOCTYPE html>
<html>
   <head>
      <!-- Add the Font Awesome CDN link in the head section -->
      <script src="https://kit.fontawesome.com/7f540904d6.js" crossorigin="anonymous"></script>
      <!-- Add Bootstrap and jQuery CDNs in the head section -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <style>
         .icon-wrapper {
         opacity: 1;
         visibility: visible;
         position: fixed;
         bottom: 40px;
         right: 20px;
         background: linear-gradient(45deg, #3498db, #e74c3c);
         padding: 30px;
         border-radius: 50%;
         cursor: pointer;
         }
         .icon-wrapper.hidden {
         display: none;
         }
         .icon-wrapper svg {
         color: #ffffff;
         width: 3em; 
         height: 3em;
         }
         .modal-dialog .modal-content {
         height: 100%;
         }
         .modal-dialog .modal body {
         font-size: x-large;
         }
         /* 
         @media only screen and (max-width: 600px) {
         .icon-wrapper {
         padding: 40px;
         }
         .icon-wrapper svg {
         width: 5em;
         height: 5em;
         }
         .modal-dialog {
         width: 100%;
         height: 100%;
         bottom: 0;
         right: 0;
         border-radius: 0;
         }
         } */
         @media only screen and (min-width: 992px) {
         .icon-wrapper {
         position: fixed;
         bottom: 40px;
         right: 20px;
         background: linear-gradient(45deg, #3498db, #e74c3c);
         padding: 20px; 
         border-radius: 50%;
         }
         .icon-wrapper svg {
         /* color: #782b2b; */
         width: 2em; 
         height: 2em;
         }
         .modal{
         background-color: none;
         border-radius: 50px;    
         }
         .modal-dialog .modal-content {
         width: 500px;
         right: 0;
         left: 270px;
         margin-top: -10px;
         height: 450px;
         }
         .modal-header{
         background: linear-gradient(45deg, #3498db, #e74c3c);
         }
         .modal-header img {
         display: block;
         margin: 0 auto; 
         margin-left: 200px;
         }
         textarea {
         width: 100%;
         padding: 10px;
         box-sizing: border-box;
         border: 1px solid #ccc;
         border-radius: 5px;
         font-size: 16px;
         resize: none;
         overflow-y: hidden;
         }
         .send-button {
         margin-right: 20px;
         display: none;
         }
         .modal-footer {
         padding: 1px; 
         }
         .modal-body{
         position: relative;
         }
         .modal-body #chatBubble{
         background-color: #ece4e3;
         padding: 10px;
         border-radius: 40px;
         position: absolute;
         bottom: 20px; 
         left: 20px;
         }
         .chatbox {
         position: absolute;
         border-radius: 2px;
         bottom: 20px; 
         right: 20px;
         }
         .chatbox p{
         padding: 15px;
         background-color: #ece4e3;
         border-radius: 50px;
         }
         }
         @media only screen and (max-width: 768px) {
         .icon-wrapper {
         padding: 20px;
         }
         .icon-wrapper svg {
         width: 5em;
         height: 5em;
         }
         .modal-dialog {
         width: 100%;
         height: 100%;
         bottom: 0;
         right: 0;
         border-radius: 0;
         }
         .modal-dialog .modal-content {
         width: 970px;
         right: 338px;
         margin-top: -25px;
         }
         }   
      </style>
   </head>
   <body>
      <div class="container">
      </div>
      <div class="icon-wrapper" id="chatWidget" data-toggle="modal" data-target="#chatModal">
         <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512">

         </svg>
      </div>
      <!-- Chat Modal -->
      <div class="modal" id="chatModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
         <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <img src="default-profile.png" width="40rem" class="img-fluid rounded-circle">
                  <!-- <h5 class="modal-title ml-2" id="chatModal">Modal Title</h5> -->
                  <button type="button" class="close" id="closeModal" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <!-- Chat form or chat interface goes here -->
                  <!-- <p>This is the chat support box. You can add your chat interface here.</p> -->
                  <div class="chatbox">
                     <p>Hello</p>
                     <p>Hello</p>
                  </div>
                  <i class="fa-solid fa-ellipsis fa-beat fa-2xl" id="chatBubble"></i> 
               </div>
               <div class="modal-footer">
                  <textarea rows="1" placeholder="Start typing..." autofocus id="sendTextarea"></textarea>
                  <button id="sendButton" class="btn btn-primary send-button">Send</button>
                  <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelButton">Close</button> -->
                  <!-- Additional buttons or chat functionalities can be added here -->
               </div>
            </div>
         </div>
      </div>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script>
         $(document).ready(function () {
             $("#chatWidget").click(function () {
                 $(this).fadeOut(300, function () {
                     $('#chatWidget').addClass('hidden');
                 });
                 $('.modal-dialog').fadeIn(500);
             });
         
             $('#closeModal, #cancelButton').on('click', function () {
                 $('.modal-dialog').fadeOut(300, function () {
                     $('#chatWidget').fadeIn(300, function () {
                         $('#chatWidget').removeClass('hidden');
                     });
                 });
             });

            var doneTypingInterval = 500;

               $('#sendButton').hide();
            }else{
               $('#sendTextarea').css('width', '81%');
               $('#sendButton').show();
            }
            });
         
         
          
         
         });
      </script>
   </body>
</html>
